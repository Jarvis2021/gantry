<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantry Fleet Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #0d1117;
            --bg-panel: #161b22;
            --bg-input: #21262d;
            --accent-cyan: #00d9ff;
            --accent-green: #00ff9d;
            --accent-yellow: #ffd60a;
            --accent-red: #ff4757;
            --accent-purple: #a855f7;
            --text-primary: #f0f6fc;
            --text-muted: #8b949e;
            --border-color: #30363d;
            --glow-cyan: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background grid */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            color: var(--accent-cyan);
            text-shadow: var(--glow-cyan);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Main Panel */
        .main-panel {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 1.5rem;
        }

        @media (max-width: 900px) {
            .main-panel {
                grid-template-columns: 1fr;
            }
        }

        /* Chat Section */
        .chat-section {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(0, 255, 157, 0); }
        }

        .chat-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 400px;
            max-height: 60vh;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--bg-primary);
            font-weight: 500;
        }

        .message.system {
            align-self: flex-start;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
        }

        .message.success {
            border-left: 3px solid var(--accent-green);
        }

        .message.error {
            border-left: 3px solid var(--accent-red);
        }

        .message.progress {
            border-left: 3px solid var(--accent-yellow);
        }

        .message-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .message.user .message-meta {
            color: rgba(0, 0, 0, 0.5);
        }

        /* Input Section */
        .input-section {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
        }

        #prompt-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #prompt-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        #prompt-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--bg-primary);
        }

        /* Missions Panel */
        .missions-panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .missions-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .missions-list {
            padding: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .mission-card {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mission-card:hover {
            border-color: var(--accent-cyan);
            transform: translateX(4px);
        }

        .mission-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent-cyan);
            margin-bottom: 0.5rem;
        }

        .mission-prompt {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .mission-status {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .status-PENDING, .status-ARCHITECTING, .status-BUILDING, .status-VALIDATING, .status-HEALING, .status-PUBLISHING {
            background: rgba(255, 214, 10, 0.2);
            color: var(--accent-yellow);
        }

        .status-SUCCESS, .status-DEPLOYED, .status-PR_OPENED {
            background: rgba(0, 255, 157, 0.2);
            color: var(--accent-green);
        }

        .status-FAILED, .status-BLOCKED, .status-TIMEOUT, .status-CRITICAL_FAILURE, .status-PUBLISH_FAILED {
            background: rgba(255, 71, 87, 0.2);
            color: var(--accent-red);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    
    <div class="container">
        <header>
            <div class="logo">GANTRY</div>
            <div class="subtitle">Voice-Activated Software Factory</div>
        </header>

        <div class="main-panel">
            <section class="chat-section">
                <div class="chat-header">
                    <div class="status-indicator"></div>
                    <span class="chat-title">Fleet Console</span>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <strong>Gantry Fleet Online.</strong><br>
                        Describe what you want to build. I'll architect, construct, and deploy it for you.
                        <div class="message-meta">System Ready</div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="prompt-input" 
                            placeholder="Build me a todo app with React..."
                            autocomplete="off"
                        >
                        <button class="send-btn" id="send-btn" title="Send">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <aside class="missions-panel">
                <div class="missions-header">
                    <span>Recent Missions</span>
                    <button class="refresh-btn" id="refresh-btn">REFRESH</button>
                </div>
                <div class="missions-list" id="missions-list">
                    <div class="empty-state">No missions yet</div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        const API_BASE = '';
        const chatMessages = document.getElementById('chat-messages');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const missionsList = document.getElementById('missions-list');

        // Track active missions for polling
        const activeMissions = new Set();

        function addMessage(content, type = 'system', meta = null) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            
            let html = content;
            if (meta) {
                html += `<div class="message-meta">${meta}</div>`;
            }
            msg.innerHTML = html;
            
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return msg;
        }

        async function sendPrompt() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Add user message
            addMessage(prompt, 'user', new Date().toLocaleTimeString());
            promptInput.value = '';
            sendBtn.disabled = true;

            // Add thinking message
            const thinkingMsg = addMessage(
                '<span class="spinner"></span>Gantry assumes control...',
                'system progress'
            );

            try {
                const response = await fetch(`${API_BASE}/gantry/architect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voice_memo: prompt })
                });

                const data = await response.json();

                // Remove thinking message
                thinkingMsg.remove();

                if (response.ok) {
                    addMessage(
                        `Mission dispatched: <code>${data.mission_id.substring(0, 8)}</code><br>${data.speech}`,
                        'system success',
                        'Queued'
                    );
                    
                    // Start polling this mission
                    activeMissions.add(data.mission_id);
                    pollMission(data.mission_id);
                    
                    // Refresh missions list
                    loadMissions();
                } else {
                    addMessage(
                        `Error: ${data.error || 'Unknown error'}`,
                        'system error'
                    );
                }
            } catch (err) {
                thinkingMsg.remove();
                addMessage(
                    `Connection error: ${err.message}`,
                    'system error'
                );
            }

            sendBtn.disabled = false;
        }

        async function pollMission(missionId) {
            if (!activeMissions.has(missionId)) return;

            try {
                const response = await fetch(`${API_BASE}/gantry/status/${missionId}`);
                const data = await response.json();

                const terminalStates = [
                    'SUCCESS', 'DEPLOYED', 'PR_OPENED', 
                    'FAILED', 'BLOCKED', 'TIMEOUT', 'CRITICAL_FAILURE', 'PUBLISH_FAILED'
                ];

                if (terminalStates.includes(data.status)) {
                    activeMissions.delete(missionId);
                    
                    const isSuccess = ['SUCCESS', 'DEPLOYED', 'PR_OPENED'].includes(data.status);
                    addMessage(
                        `<strong>${data.status}</strong><br>${data.speech}`,
                        isSuccess ? 'system success' : 'system error',
                        `Mission ${missionId.substring(0, 8)}`
                    );
                    
                    loadMissions();
                } else {
                    // Update progress
                    addMessage(
                        `<span class="spinner"></span>${data.speech}`,
                        'system progress',
                        `Mission ${missionId.substring(0, 8)}`
                    );
                    
                    // Continue polling
                    setTimeout(() => pollMission(missionId), 3000);
                }
            } catch (err) {
                // Retry on error
                setTimeout(() => pollMission(missionId), 5000);
            }
        }

        async function loadMissions() {
            try {
                const response = await fetch(`${API_BASE}/gantry/missions`);
                const data = await response.json();

                if (data.missions && data.missions.length > 0) {
                    missionsList.innerHTML = data.missions.map(m => `
                        <div class="mission-card" onclick="selectMission('${m.mission_id}')">
                            <div class="mission-id">${m.mission_id.substring(0, 8)}</div>
                            <div class="mission-prompt">${escapeHtml(m.prompt)}</div>
                            <span class="mission-status status-${m.status}">${m.status}</span>
                        </div>
                    `).join('');
                } else {
                    missionsList.innerHTML = '<div class="empty-state">No missions yet</div>';
                }
            } catch (err) {
                missionsList.innerHTML = '<div class="empty-state">Failed to load missions</div>';
            }
        }

        async function selectMission(missionId) {
            try {
                const response = await fetch(`${API_BASE}/gantry/status/${missionId}`);
                const data = await response.json();
                
                addMessage(
                    `<strong>Mission ${missionId.substring(0, 8)}</strong><br>Status: ${data.status}<br>${data.speech}`,
                    'system',
                    new Date(data.created_at).toLocaleString()
                );
            } catch (err) {
                addMessage(`Failed to load mission: ${err.message}`, 'system error');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendPrompt);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendPrompt();
        });
        refreshBtn.addEventListener('click', loadMissions);

        // Initial load
        loadMissions();
    </script>
</body>
</html>
